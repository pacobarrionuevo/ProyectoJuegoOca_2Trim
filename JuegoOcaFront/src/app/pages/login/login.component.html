<div class="general">
    <div class="cuadradoFuera">
        <div class="cajita">
            <h1 id="iniciarSesion">
                <u>INICIAR SESIÓN</u>
            </h1>
        </div>
        <br>
        <form (ngSubmit)="submit()">
            <div class="inputs">
                <input type="text" id="email" [(ngModel)]="UsuarioEmailOApodo" name="emailoapodo" required placeholder="Introduce email o apodo">
            </div>
            <br>
        
            <div class="inputs">
                <input type="password" id="password" [(ngModel)]="UsuarioContrasena" name="contrasena" required placeholder="Introduce contraseña">
            </div>
            <br>
        
            <button type="submit" id="button">CONFIRMAR</button>
        </form>
    
        <p id="llevarRegistro">
            Si no tienes una cuenta, <b><u><a [routerLink]="'/register'">Regístrate aquí</a></u></b>
        </p>
    </div>
</div>
