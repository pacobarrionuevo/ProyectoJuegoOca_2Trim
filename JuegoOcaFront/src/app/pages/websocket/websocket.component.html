<h1>Websocket</h1>

<section>

  @if (isConnected) {
  <button (click)="disconnect()">Desconectar</button>

  <form (ngSubmit)="send()">
    <input type="text" placeholder="Escribe tu mensaje" [(ngModel)]="message" [ngModelOptions]="{standalone: true}" />
    <input type="submit" value="Enviar" />
  </form>

  <div>{{serverResponse}}</div>

  }
  @else {
  <button (click)="connectNative()">Conectar nativo</button>
  <button (click)="connectRxjs()">Conectar rxjs</button>
  }

</section>
