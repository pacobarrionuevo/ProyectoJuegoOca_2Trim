<div class="matchmaking-container">
    <h2>Modos de Juego</h2>
    
    <div class="botones-juego">
      <button class="juego-option" (click)="buscarPartida('random')" [disabled]="estado !== 'inactivo'">
        <img [src]="tablero" alt="Juego Aleatorio">
        <span>Partida Rápida</span>
        <div *ngIf="estado === 'buscando'" class="loading-dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </button>
  
      <button class="juego-option">
        <img [src]="ROB" alt="Juego contra Bot" [routerLink]="'/game'">
        <span>Vs Bot</span>
      </button>
  
      <button class="juego-option" (click)="buscarPartida('amigos')" [disabled]="estado !== 'inactivo'">
        <img [src]="NinosJugandoALaOca" alt="Juego con Amigos">
        <span>Invitar Amigos</span>
      </button>
    </div>
  
    <div class="estado-partida">
      <div *ngIf="estado === 'buscando'" class="buscando-oponente">
        <p>Buscando oponente... Jugadores en cola: {{ jugadoresEnCola }}</p>
        <button (click)="cancelarBusqueda()">Cancelar</button>
      </div>
  
      <div *ngIf="estado === 'enPartida'" class="partida-lista">
        <p>¡Partida encontrada contra el jugador {{ oponenteId }}!</p>
        <p>Redirigiendo al tablero...</p>
      </div>
    </div>
  </div>
