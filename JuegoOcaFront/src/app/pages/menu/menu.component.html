<div class="menu">
  <div class="lado-izquierdo">
    <img src="ruta/al/avatar.jpg" alt="Avatar" class="avatar">
    <span class="apodo">Apodo del Usuario</span>
    <br>
    <br>
    @if (isConnected) {
      <button (click)="disconnect()">Desconectar</button>
    
      <form (ngSubmit)="send()">
        <input type="text" placeholder="Escribe tu mensaje" [(ngModel)]="message" [ngModelOptions]="{standalone: true}" />
        <input type="submit" value="Enviar" />
      </form>
    
      <div>{{serverResponse}}</div>
    
      }
      @else {
      <button (click)="connectRxjs()">Conectar rxjs</button>
      }
    <br>
    <br>
    <button (click)="logout()">Cerrar Sesión</button>
    <br>
    <br>
    <br>
    <div class="estadisticas">
      <span>Usuarios activos: 0</span>
      <br>
      <span>Partidas activas: 0</span>
      <br>
      <span>Jugadores en partidas: 0</span>
    </div>
  </div>

  <div class="perfil">
    <img [src]="usuarioFotoPerfil" alt="Foto de Perfil" class="perfil-foto">
    <span class="perfil-apodo">{{ usuarioApodo }}</span>
    <button (click)="logout()" class="cerrar-sesion-btn">Cerrar Sesión</button>
  </div>

  
  <div class="usuarios">
    <h2>Buscar Usuarios</h2>
    <input type="text" [(ngModel)]="terminoBusqueda" (input)="buscarUsuarios()" placeholder="Buscar usuarios..." />
    <ul>
      <li *ngFor="let usuario of usuariosFiltrados">
        {{ usuario.UsuarioApodo }}
      </li>
    </ul>
  </div>


  <div class="solicitudes">
    <h2>Solicitudes de Amistad</h2>
    
  </div>

 
  <div class="amigos">
    <h2>Amigos</h2>
    <input type="text" placeholder="Buscar amigos..." />
    <ul>
    
    </ul>
  </div>
</div>
