<div class="menu">
  <div class="lado-izquierdo">
    <!--Pruebas de WebSockets que no tiene pinta que vayan a llegar a ninguna parte-->
    @if (isConnected) {
      <button (click)="disconnect()">Desconectar</button>
    
      <form (ngSubmit)="send()">
        <input type="text" placeholder="Escribe tu mensaje" [(ngModel)]="message" [ngModelOptions]="{standalone: true}" />
        <input type="submit" value="Enviar" />
      </form>
    
      <div>{{serverResponse}}</div>
    
      }
      @else {
      <button (click)="connectRxjs()">Conectar rxjs</button>
      }
  </div>

  <div class="perfil">
    <div>
      <img [src]="usuarioFotoPerfil" alt="Foto de Perfil" class="perfil-foto">
      <span class="perfil-apodo">{{ usuarioApodo }}</span>
    </div>
    <br>
    <div class="botones">
      <button [routerLink]="'/perfil'" class="perfilButton">PERFIL</button>
      <button (click)="logout()" class="cerrar-sesion-btn">CERRAR SESIÃ“N</button>
    </div>
  </div>

  <br>

  <div class="solicitudes">
    <h2>Solicitudes de Amistad</h2>
  </div>

  <br>

  <div class="solicitudes">
    <h2>Solicitudes de Partidas</h2>
  </div>

  <br>

  <div class="amigos">
    <h2>Amigos</h2>
    <input type="text" placeholder="Buscar amigos..." />
    <ul>
    </ul>
  </div>

  <br>

  <div class="usuarios">
    <h2>Buscar Usuarios</h2>
    <input type="text" [(ngModel)]="terminoBusqueda" (input)="buscarUsuarios()" placeholder="Buscar usuarios..." />
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Apodo</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuariosFiltrados"> 
          <td>{{ usuario.UsuarioId }}</td>
          <td>{{ usuario.UsuarioApodo }}</td>
          <td>{{ usuario.UsuarioEmail }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<button [routerLink]="'/matchmaking'" class="perfilButton">JUGAR</button>
