<div class="general">
    <div class="cuadradoFuera">
        <div class="cajita">
            <h1 id="registrarse">
                <u>REGÍSTRATE</u>
            </h1>
        </div>
        <br>
        <div class="inputs">
            <input type="nombre" [(ngModel)]="apodo" placeholder="Introduce tu apodo">
        </div>
        <br>
    
        <div class="inputs">
            <input type="email" [(ngModel)]="email" placeholder="Introduce tu email">
        </div>
        <br>

        <div class="inputs">
            <input type="password" [(ngModel)]="contrasena"  placeholder="Introduce tu contraseña">
        </div>
        <br>

        <div class="inputs">
            <input type="password" [(ngModel)]="confirmar_contrasena"  placeholder="Confirma tu contraseña">
        </div>
        <br>

        <div class="inputs">
            <input type="file" [(ngModel)]="foto_perfil" placeholder="¡Elige una foto de perfil!">
        </div>
        <br>
    
        <button type="submit" id="button" (click)="submit()">CONFIRMAR</button>
    
        <p id="llevarRegistro">
            Si ya tienes una cuenta, <b><u><a [routerLink]="'/login'">Inicia Sesión aquí</a></u></b>
        </p>
    </div>
</div>
